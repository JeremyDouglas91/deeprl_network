[MODEL_CONFIG]
rmsp_alpha = 0.99
rmsp_epsilon = 5e-4
; see tf.clip_by_global_norm(), prevents exploding gradients
max_grad_norm = 40
gamma = 0.99
lr_init = 5e-4
lr_decay = constant
entropy_coef = 0.05
value_coef = 0.5
num_lstm = 64
num_fc = 32
batch_size = 50
; reward norm and clip set to -1 => do not alter reward
reward_norm = -1
reward_clip = -1

[TRAIN_CONFIG]
total_step = 20e3
test_interval = 2e6
log_interval = 1e4

[ENV_CONFIG]
scenario = ssd_harvest
agent = ia2c 
n_agent = 5
; episode_length_sec == max_steps
episode_length_sec = 1000
control_interval_sec = 1
; coop_gamma == spatial discount factor. -1 => no spatial discounting. 
coop_gamma = -1
seed = 12
test_seeds = 10000,20000,30000,40000,50000,60000
